<html>
<body>
	<div id="background" style="width: 600px; height: 550px; background-image: url('img/black_bg.jpg');">
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = 'down'; walk = 1;

    	function update(){
            if (walk == 1){
                walk = 2;
            }
            else{
                walk = 1;
            }
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
            document.getElementById("character").style.backgroundImage = "url('img/"+direction+walk+".png')";
        }
    console.log(direction);
    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
    			leftValue = leftValue - 10;
                direction = 'left';
    		}
    		else if (e.keyCode == 39 && leftValue < 550) { // RIGHT
    			leftValue = leftValue + 10;
                direction = 'right'; 

    		}
    		else if (e.keyCode == 40 && topValue < 475) { // DOWN
				topValue = topValue + 10;
                direction = 'down';
    		}
            else if (e.keyCode == 38 && topValue > 0) { // UP
                topValue = topValue - 10;
                direction = 'top';
            }
            // Trying to figure out walking in a degree to the top right
            //if (e.keyCode == [38,39] && topValue >0 && leftvalue > 500) {//up/right
                //topValue = topvalue -10
                //leftvalue = leftValue +10
                //direction = 'top,right'
            //}
            console.log(direction);
    		update();
    	}
    </script>
</body>
</html>
